---
layout: default
title: Contact
---
<h1 class="heading">Contact</h1>
<ul class="nav nav-pills nav-stacked">
  {% for contact in site.data.contact %}
  <li>
    <a href="{{ contact.url }}" title="{{ contact.title }}">
      <i class="fa fa-fw fa-lg fa-{{ contact.icon }}"></i> {{ contact.title }}
    </a>
  </li>
  {% endfor %}
</ul>
